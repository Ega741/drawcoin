<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Footer</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.54/build/spline-viewer.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Footer Banner */
        #footer-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white; /* Белая плашка */
            color: black; /* Черный текст */
            text-align: center;
            padding: 10px 0; /* Внутренние отступы сверху и снизу */
            font-family: 'Gloria Hallelujah', cursive; /* Шрифт из Google Fonts */
            font-size: 16px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Тень для объема */
            z-index: 30; /* Поверх остальных элементов */
        }

        /* Подключаем шрифт */
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
    </style>
</head>
<body>
    <!-- 3D Background -->
    <spline-viewer url="https://prod.spline.design/R9ztrlm7LArcrdHa/scene.splinecode"></spline-viewer>

    <!-- Footer Banner -->
    <div id="footer-banner">
        <p>Just draw whatever you want and relax! There's no deeper meaning here.</p>
    </div>
</body>
</html>
